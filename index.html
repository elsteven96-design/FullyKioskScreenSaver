<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Clock and Date</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Segoe UI", Arial, sans-serif;
      font-style: normal;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .clock {
      font-size: 13vw;
      margin-bottom: 0rem;
      font-weight: 600;
      margin-top: 10vh;
    }
    .date {
      font-size: 4vw;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    
    .weather-container {
      margin-top: 1rem;
      width: 75%
    }
    
    #weatherIframe {
      border: none; 
      width: 100%;
      max-width: 445px;
      height: 500px; 
      overflow: hidden; 
    }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>
  <div class="date" id="date"></div>

  <div class="weather-container">
    <iframe id="weatherIframe" src="https://raw.githack.com/elsteven96-design/FullyKioskScreenSaver/main/weather.html"></iframe>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours12 = now.getHours() % 12 || 12;
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const ampm = now.getHours() >= 12 ? 'pm' : 'am';

      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const day = days[now.getDay()];

      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const yyyy = now.getFullYear();

      const dateFormatted = `${mm}/${dd}/${yyyy}`;

      document.getElementById('clock').textContent = `${hours12}:${minutes}${ampm}`;
      document.getElementById('date').textContent = `${day}, ${dateFormatted}`;
    }

    function toggleClockMargin() {
      const clockElement = document.querySelector('.clock');
      clockElement.style.marginBottom =
        clockElement.style.marginBottom === '4rem' ? '0rem' : '4rem';
    }

    setInterval(updateTime, 1000);
    setInterval(toggleClockMargin, 5 * 60 * 1000);
    updateTime();
  </script>
</body>
</html>
